<ion-header>
  <ion-navbar>
    <ion-title>ข่าวสาร</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
   
      <ion-item>
        <ion-label>หัวข้อ</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label >รายละเอียด</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label>ประเภท</ion-label>
        <ion-select [(ngModel)]="types">
          <ion-option value="community">ชุมชน</ion-option>
          <ion-option value="natural">ธรรมชาติ</ion-option>
          <ion-option value="culture">วัฒนธรรม</ion-option>
          <ion-option value="culture">ท่องเที่ยว</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <button ion-button color="secondary" (click)="getImage()">รูปภาพ</button>
      </ion-item>
      <ion-item>
        <h4>Image Preview</h4>
        <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
      </ion-item>
      
  </ion-list>
  <ion-row center>
    <ion-col text-center>
      <div padding>
        <button ion-button  type="submit">โพสต์</button>
        <button ion-button  type="button" color="danger">ยกเลิก</button>
      </div>
    </ion-col>
  </ion-row>


</ion-content>
