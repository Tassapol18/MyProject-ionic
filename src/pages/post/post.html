<ion-header>
  <ion-navbar color="Home_Primary">
    <ion-title>สร้างกระดานข่าวสาร</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgb(228, 228, 228)">

  <ion-list no-line>

    <ion-item>
        <ion-label floating>*หัวเรื่อง</ion-label>
        <ion-input [(ngModel)]="topic" type="text"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>*ประเภท</ion-label>
      <ion-select [(ngModel)]="types" name="types">
        <ion-option value="แหล่งท่องเที่ยวในชุมชน">แหล่งท่องเที่ยวในชุมชน</ion-option>
        <ion-option value="แหล่งท่องเที่ยวเชิงธรรมชาติ">แหล่งท่องเที่ยวเชิงธรรมชาติ</ion-option>
        <ion-option value="แหล่งท่องเที่ยวเชิงวัฒนธรรม">แหล่งท่องเที่ยวเชิงวัฒนธรรม</ion-option>
        <ion-option value="กิจกรรมท่องเที่ยว">กิจกรรมท่องเที่ยว</ion-option>
        <ion-option value="อื่น ๆ">อื่น ๆ</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>*รายละเอียด</ion-label>
      <ion-textarea [(ngModel)]="detail" rows="5"></ion-textarea>
    </ion-item>


    <ion-item>
      <ion-row center>
        <ion-col text-center>
          <button ion-button type="button" style="width:100%;font-size:18px;" color="primary"  outline (click)="getPlace()">แสดงตำแหน่ง</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button type="button" style="width:100%;font-size:18px;" color="danger"  outline (click)="resetLatLng()">ล้างตำแหน่ง</button>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item >
      <ion-label floating>ละติจูด</ion-label>
      <ion-input type="text" name="lat" [(ngModel)]="lat"></ion-input>
    </ion-item>
    <ion-item >
      <ion-label floating>ลองจิจูด</ion-label>
      <ion-input type="text" name="lng" [(ngModel)]="lng"></ion-input>
    </ion-item>

    <ion-item>
      <ion-row center>
        <ion-col text-center>
          <button ion-button color="danger" style="width:100%;" type="button" outline (click)="takePhoto()">
            <ion-icon style="font-size:18px;" name="md-camera"> &nbsp;&nbsp; ถ่ายรูป </ion-icon>
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button color="secondary" style="width:100%;" type="button" outline (click)="selectPhoto()">
            <ion-icon style="font-size:18px;" name="md-image"> &nbsp;&nbsp; เลือกรูปภาพ </ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row center *ngIf="showPhotoUpload">
        <ion-col col-6 text-center *ngFor="let photo of photoPostURL; let id = index">
          <ion-card>
            <button ion-button style="float:center" type="button" color="danger" outline (click)="deletePhotoUpload(id)">
              <ion-icon name="trash"></ion-icon>
            </button>
            <img [src]="photo" width="120px" height="120px" />
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-row center>
        <ion-col text-center>
          <button ion-button color="Home_Primary" type="submit" block large (click)="newPost()">เพิ่มข่าวสาร</button>
          <ion-label color="danger">* ข้อมูลจำเป็น</ion-label>
        </ion-col>
      </ion-row>

  </ion-list>

  

</ion-content>
