<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มกระดานข่าวสาร</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-line>
    <ion-item>
      <ion-label>*เรื่อง</ion-label>
      <ion-input [(ngModel)]="topic" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>*ประเภท</ion-label>
      <ion-select [(ngModel)]="types" name="types">
        <ion-option value="แหล่งท่องเที่ยวในชุมชน">แหล่งท่องเที่ยวในชุมชน</ion-option>
        <ion-option value="แหล่งท่องเที่ยวเชิงธรรมชาติ">แหล่งท่องเที่ยวเชิงธรรมชาติ</ion-option>
        <ion-option value="แหล่งท่องเที่ยวเชิงวัฒนธรรม">แหล่งท่องเที่ยวเชิงวัฒนธรรม</ion-option>
        <ion-option value="กิจกรรมท่องเที่ยว">กิจกรรมท่องเที่ยว</ion-option>
        <ion-option value="อื่น ๆ">อื่น ๆ</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>*รายละเอียด</ion-label>
      <ion-textarea [(ngModel)]="detail" rows="5"></ion-textarea>
    </ion-item>


    <ion-row>
      <ion-col>
        <button ion-button type="button" color="primary" full round (click)="getPlace()">แสดงพิกัด</button>
      </ion-col>
      <ion-col>
        <button ion-button type="button" color="danger" full round (click)="resetLatLng()">ล้างพิกัด</button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label>พิกัดละติจูด : </ion-label>
      <ion-input type="text" name="lat" [(ngModel)]="lat" placeholder="ระบุค่าละติจูด">Lat</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>พิกัดลองติจูด : </ion-label>
      <ion-input type="text" name="lng" [(ngModel)]="lng" placeholder="ระบุค่าลองติจูด">Lng</ion-input>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" type="button" full round large (click)="takePhoto()">
            <ion-icon name="md-camera"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">
            <ion-icon name="md-image"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <ion-row center *ngIf="showPhotoUpload">
        <ion-col text-center>
          <img [src]="photoPostURL" width="300" />
          <button ion-button type="button" color="danger" full round (click)="deletePhotoUpload()">ลบรูปภาพนี้</button>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <ion-row center>
    <ion-col text-center>
      <button ion-button type="submit" full round large (click)="newPost(topic, detail, types)">โพสต์</button>
    </ion-col>
  </ion-row>


</ion-content>
