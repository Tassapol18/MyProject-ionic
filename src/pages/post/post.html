<ion-header>
  <ion-navbar>
    <ion-title>ข่าวสาร</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>เรื่อง</ion-label>
    <ion-input [(ngModel)]="topic" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>รายละเอียด</ion-label>
    <ion-textarea [(ngModel)]="detail"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>ประเภท</ion-label>
    <ion-select [(ngModel)]="types" name="types">
      <ion-option value="แหล่งท่องในเที่ยวชุมชน">แหล่งท่องเที่ยวชุมชน</ion-option>
      <ion-option value="แหล่งท่องเที่ยวเชิงธรรมชาติ">แหล่งธรรมท่องเที่ยวธรรมชาติ</ion-option>
      <ion-option value="แหล่งท่องเที่ยวเชิงวัฒนธรรม">แหล่งท่องเที่ยววัฒนธรรม</ion-option>
      <ion-option value="กิจกรรมท่องเที่ยว">กิจกรรมท่องเที่ยว</ion-option>
      <ion-option value="อื่น ๆ">อื่น ๆ</ion-option>
    </ion-select>
  </ion-item>


  <ion-row center>
    <ion-col text-center>
      <button ion-button type="button" color="primary" (click)="addPlace()">แสดงพิกัด</button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>พิกัด(Lat) : </ion-label>
    <ion-input type="text" name="lat" [(ngModel)]="lat" placeholder="ระบุค่าละติจูด">Lat</ion-input>
  </ion-item>
  <ion-item>
    <ion-label>พิกัด(Lng) : </ion-label>
    <ion-input type="text" name="lng" [(ngModel)]="lng" placeholder="ระบุค่าลองติจูด">Lng</ion-input>
  </ion-item>

  <ion-item>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" full round large (click)="takePhoto()">
          <ion-icon name="md-camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary" full round large (click)="selectPhoto()">
          <ion-icon name="md-image"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <div>
      <img [src]="myPhotoURL" *ngIf="myPhotoURL" width="300" />
    </div>
  </ion-item>

  <ion-row center>
    <ion-col text-center>
      <button ion-button type="submit" round large (click)="newPost(topic, detail, types)">โพสต์</button>
    </ion-col>
  </ion-row>


</ion-content>
