<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let post of PostList" (click)="viewpost(post)">
      <h3>ชื่อ : {{ post.topic }} </h3>
      <h3>ประเภท : {{ post.types }} </h3>
      <h3>รายละเอียด : {{ post.detail }} </h3>
    </ion-item>
  </ion-list>
</ion-content>
