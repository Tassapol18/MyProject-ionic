<ion-header>

  <ion-navbar>
    <ion-title>ตำแหน่งแผนที่</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <div #map id="map"></div>

    <ion-fab right bottom>

        </button>
      </ion-fab>

</ion-content>
