<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <ion-row center>
    <ion-col text-center>
      <button ion-button class="center" round large color="primary" (click)="facebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        &nbsp;&nbsp; เข้าสู่ระบบโดย Facebook
      </button>
    </ion-col>
  </ion-row>
  <ion-row center>
    <ion-col text-center>
      <button ion-button class="center" round large color="danger" (click)="googleLogin()">
        <ion-icon name="logo-googleplus"></ion-icon>
        &nbsp;&nbsp; เข้าสู่ระบบโดย Google
      </button>
    </ion-col>
  </ion-row>
</ion-content>
