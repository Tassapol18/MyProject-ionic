<ion-header>

  <ion-navbar>
    <ion-title>newMap</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-line>
    <ion-item>
      <ion-label>ชื่อสถานที่</ion-label>
      <ion-input type="text" name="namePlace" [(ngModel)]="namePlace"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>รายละเอียด</ion-label>
      <ion-input type="text" name="detailPlace" [(ngModel)]="detailPlace"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>ประเภท</ion-label>
      <ion-select name="typesPlace" [(ngModel)]="typesPlace">
        <ion-option value="ที่พักอาศัย">ที่พักอาศัย</ion-option>
        <ion-option value="แหล่งท่องเที่ยว">แหล่งท่องเที่ยว</ion-option>
        <ion-option value="วัด สถานปฏิบัติธรรม กิจกรรมทางศาสนา">วัด สถานปฏิบัติธรรม กิจกรรมทางศาสนา</ion-option>
        <ion-option value="ร้านค้าของที่ระลึก">ร้านค้าของที่ระลึก</ion-option>
        <ion-option value="ศูนย์บริการข้อมูล">ศูนย์บริการข้อมูล</ion-option>
        <ion-option value="อื่น ๆ">อื่น ๆ</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>ที่อยู่</ion-label>
      <ion-input type="text" name="placeAddress" [(ngModel)]="placeAddress"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>เวลาทำการ</ion-label>
      <ion-input type="text" name="timePlace" [(ngModel)]="timePlace"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>เบอร์โทรศัพท์</ion-label>
      <ion-input type="text" name="telephonePlace" [(ngModel)]="telephonePlace"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Website</ion-label>
      <ion-input type="text" name="websitePlace" [(ngModel)]="websitePlace"></ion-input>
    </ion-item>

    <ion-row center>
      <ion-col text-center>
        <button ion-button type="button" color="primary" (click)="getPlace()">แสดงพิกัด</button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label>พิกัด(Lat) : </ion-label>
      <ion-input type="text" name="lat" [(ngModel)]="lat" placeholder="ระบุค่าละติจูด">Lat</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>พิกัด(Lng) : </ion-label>
      <ion-input type="text" name="lng" [(ngModel)]="lng" placeholder="ระบุค่าลองติจูด">Lng</ion-input>
    </ion-item>

    <ion-item>
      <ion-row>
        <ion-col>
          <button ion-button color="secondary" type="file" full round large (click)="selectPhoto()">
            <ion-icon name="md-image"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

      <div>
        <img [src]="myPhotoURL" *ngIf="myPhotoURL" width="300" />
      </div>
    </ion-item>
  </ion-list>

  <ion-row center>
    <ion-col text-center>
      <div padding>
        <button ion-button type="submit" (click)="newMaps(namePlace, detailPlace, typesPlace, placeAddress, timePlace, telephonePlace, websitePlace)">เพิ่มสถานที่</button>
      </div>
    </ion-col>
  </ion-row>



</ion-content>
