<ion-header>
  <ion-navbar>
    <ion-title>{{key}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <div [class]="message.name == name ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.name }}</div>
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem">
        <ion-input type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
