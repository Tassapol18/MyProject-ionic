<ion-header>
  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>

<ion-content padding #content>
  <div id="chatMessages">
    <div *ngFor="let ms of messages" [class]="ms.specialMessage ? 'message special' : 'message'">
      <div [class]="ms.key == userUID ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ ms.name }}</div>
        <div class="messageContent">{{ ms.message }}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem">
        <ion-input type="text" [(ngModel)]="message"></ion-input>
      </div>
      <div class="elem">
        <button ion-button icon-only (click)="sendMessage()">
          <ion-icon name="send"></ion-icon>
        </button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
