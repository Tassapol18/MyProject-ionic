<ion-header>

  <ion-navbar>
    <ion-title>สถานที่ใกล้เคียง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let data of data" (click)="viewdetailMap(data)">
      <ion-avatar item-left>
        <ion-icon name="pin"></ion-icon>
      </ion-avatar>
      <h2>{{data.Place.namePlace}}</h2>
      <h2>ประเภท {{data.Place.typesPlace}}</h2>
      <p>ระยะห่าง {{data.Place.resultDistance}} กิโลเมตร (โดยประมาณ)</p>
    </ion-item>
  </ion-list>

</ion-content>
