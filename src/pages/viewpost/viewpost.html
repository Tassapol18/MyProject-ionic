<ion-header>

  <ion-navbar>
    <ion-title> {{topic}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>เรื่อง : {{topic}} </p>
      <p>ผู้เขียน : {{name}} </p>
      <p>อีเมล์ : {{email}} </p>
      <p>ประเภท : {{types}} </p>
      <p>วันและเวลา : {{timestamp | date : 'd MMMM yyyy เวลา H:mm' : '+0700' }} </p>
      <p>รายละเอียด : {{detail}} </p>
      <p>รูปภาพ
        <img src="{{photo}}" width="300px">
      </p>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <div #map id="map" style="width:100%; height: 400px;"></div>
  </ion-card>




  <button ion-button color="danger" (click)="goToPost()">
    <ion-icon name="add-circle">
      รายงานโพสต์
    </ion-icon>
  </button>
