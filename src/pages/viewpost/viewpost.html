<ion-header>

  <ion-navbar>
    <ion-title> {{topic}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="imgShow">
    <img src="{{photoPostURL}}">
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>เรื่อง : {{topic}} </p>
      <p>ผู้เขียน : {{name}} </p>
      <p>อีเมล์ : {{email}} </p>
      <p>ประเภท : {{types}} </p>
      <p>วันและเวลา : {{timestamp | date : 'd MMMM yyyy เวลา H:mm' : '+0700' }} </p>
      <p>รายละเอียด : {{detail}} </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="mapShow">
    <ion-card-header>
      <h2>แผนที่</h2>
    </ion-card-header>
    <div #map id="map"></div>
  </ion-card>

  <!-- <button ion-button color="danger" (click)="goToPost()">
    <ion-icon name="add-circle">
      รายงานโพสต์
    </ion-icon>
  </button> -->

</ion-content>
